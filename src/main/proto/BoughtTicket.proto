syntax = "proto3";
option java_multiple_files = true;
package com.beratyesbek.grpc;

service BoughtTicketService {
  rpc saveBoughtTicket(BoughtTicketRequest) returns (empty);
}

message BoughtTicketRequest {
  int32 externalId = 1;
  string checkingCode = 2;
  string fullName = 3;
  string identityNumber = 4;
  int32 seatNumber = 5;
  int32 seatGroup = 6;
  string userEmail = 7;

}
message empty {

}
